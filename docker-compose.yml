      DB_URL: jdbc:postgresql://db:5432/carles_landsurveys?useSSL=false&serverTimezone=UTC
      DB_USERNAME: postgres
      DB_PASSWORD: admin
      SS_USERNAME: matbena
      SS_PASSWORD: 5432
      PRIVATE_KEY: ec9f712b405cbf435bb10e567bd56381b8d97431727abaf5cd3c730f8e8b8fc1
      USER_GENERATOR: MATBENA
    depends_on:
      - db

  db:
